<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Dave Dash" />
   <link href="/atom.xml" rel="alternate"
         title="Dave Dash" type="application/atom+xml" />
   {% if page.tag %}
   <link href="/tag/{{ page.tag }}/atom.xml" rel="alternate"
         title="Dave Dash (posts tagged {{ page.tag }})"
         type="application/atom+xml" />
         {% endif %}
   <!-- Homepage CSS -->
    {% include css.html %}

</head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">
    {% include header.html %}
    {% if page.header %}
      {% include {{ page.header|prepend: 'headers/'|append: '.html' }} %}
    {% endif %}
    <div id="content" class="container">
      {{ content }}
    </div>
  </body>

{% include ga.html %}
{% include js.html %}

</html>
