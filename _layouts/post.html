<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }} | dave dash</title>
  <meta name="author" content="Dave Dash" />
  <link href="/atom.xml" rel="alternate"
        title="Dave Dash (all posts)" type="application/atom+xml" />
  {% for tag in page.tags %}
    <link href="/tag/{{ tag }}/atom.xml" rel="alternate"
          title="Dave Dash (posts tagged {{ tag }})"
          type="application/atom+xml" />
  {% endfor %}

  <!-- Homepage CSS -->
  <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.1.1/build/cssreset/reset-min.css">
  <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.1.1/build/cssfonts/fonts-min.css">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css"
        media="screen, projection" />

</head>
<body data-id="http://davedash.com{{ page.id }}/">
  <header>
  <h1><a href="/">Dave Dash</a></h1>
  </header>
  <div id="content">
    <h2>{{ page.title }}</h2>
    <p class="meta">
      <span class="post_date">
        Posted {{ page.date | date: '%d %B %Y %I:%M %p' }}
      </span>
      {% if page.tags %}
      <span class="tags">Tagged:
        {% for tag in page.tags %}
        <a href="/tag/{{ tag }}/">{{ tag }}</a>{% if forloop.rindex0 > 0 %},
        {% endif %}
        {% endfor %}
      </span>
      {% endif %}
    </p>
    <div id="post">
      {{ content }}
    </div>

    <div id="disqus_thread"></div>
  </div>

  <!-- Move this into an external js -->
  <script type="text/javascript">
    var disqus_url = document.body.getAttribute('data-id');
    var disqus_developer = true;
  </script>
  <script src="http://davedash.disqus.com/embed.js" type="text/javascript"
    async="true">
  </script>
</body>
</html>
