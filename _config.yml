highlighter: pygments
markdown: rdiscount
permalink: pretty
paginate: 9
paginate_path: "/archive/:num"
gems: [jekyll-paginate]

lsi: true
exclude:
  - Rakefile
  - tagfucker.py
  - crawl.py
  - sitelabeler.py
  - fabfile.py

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
